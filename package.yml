name       : flatpak-kcm
version    : 5.27.6
release    : 2
source     :
    - https://cdn.download.kde.org/stable/plasma/5.27.6/flatpak-kcm-5.27.6.tar.xz : fcee94bb9eeb58db5b304e16b5db060d8f559e1b10b202e83ab8e342be927f7a
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Flatpak Permissions Management KCM
description: |
    Flatpak Permissions Management KCM
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Svg)
    - pkgconfig(flatpak)
    - extra-cmake-modules
    - kcmutils-devel
    - kconfig-devel
    - kdeclarative-devel
    - ki18n-devel
    - kitemmodels-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 $pkgfiles/flatpak-discover.svg $installdir/usr/share/icons/hicolor/scalable/apps/flatpak-discover.svg
